enum DraftStatus {
  DRAFT
  IN_PREVIEW
  PUBLISHED
  DELETED
}

type DraftHistory {
  _id: ID!
  version: Int!
  status: DraftStatus!
  comment: String!
  updatedAt: Date!
}

type FormDraft {
  _id: ID!
  event: String!
  status: DraftStatus!
  comment: String!
  version: Int!
  history: [DraftHistory!]!
  updatedAt: Date!
  createdAt: Date!
}

input FormDraftInput {
  questions: [QuestionInput!]!
  event: String!
  comment: String!
}

input FormDraftStatusModifyInput {
  event: String!
  status: DraftStatus!
}

type Query {
  getFormDraft: [FormDraft!]!
}

type Mutation {
  createFormDraft(formDraft: FormDraftInput!): FormDraft!
  modifyDraftStatus(formDraft: FormDraftStatusModifyInput!): FormDraft!
}
